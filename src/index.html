<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <div>
      <h2 class="title">Star Wars Planets</h2>
      <label for="planetInput">
        Find planet
        <input id="planetInput" type="text" />
      </label>
      <div class="contentWrapper">
        <ul class="allList" id="swapi-planets"></ul>
        <div class="detailedInfo planetDetailedInfo"></div>
      </div>
    </div>
    <div>
      <h2 class="title">Star Wars Movies</h2>
      <label for="filmsInput">
        Find film
        <input id="filmsInput" type="text" />
      </label>
      <div class="contentWrapper">
        <ul class="allList" id="swapi-films"></ul>
        <div class="detailedInfo filmsDetailedInfo"></div>
      </div>
    </div>
    <div>
      <h2 class="title">Star Wars People</h2>
      <label for="peopleInput">
        Find people
        <input id="peopleInput" type="text" />
      </label>
      <div class="contentWrapper">
        <ul class="allList" id="swapi-people"></ul>
        <div class="detailedInfo peopleDetailedInfo"></div>
      </div>
    </div>
    <div>
      <h2 class="title">Star Wars Species</h2>
      <label for="speciesInput">
        Find species
        <input id="speciesInput" type="text" />
      </label>
      <div class="contentWrapper">
        <ul class="allList" id="swapi-species"></ul>
        <div class="detailedInfo speciesDetailedInfo"></div>
      </div>
    </div>
    <div>
      <h2 class="title">Star Wars Starships</h2>
      <label for="starshipsInput">
        Find starships
        <input id="starshipsInput" type="text" />
      </label>
      <div class="contentWrapper">
        <ul class="allList" id="swapi-starships"></ul>
        <div class="detailedInfo starshipsDetailedInfo"></div>
      </div>
    </div>
    <div>
      <h2 class="title">Star Wars Vehicles</h2>
      <label for="vehiclesInput">
        Find vehicles
        <input id="vehiclesInput" type="text" />
      </label>
      <div class="contentWrapper">
        <ul class="allList" id="swapi-vehicles"></ul>
        <div class="detailedInfo vehiclesDetailedInfo"></div>
      </div>
    </div>
  </body>
</html>
